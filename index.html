<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
</head>
<body>
    <div class="top">
        <h1 class="topTitle">To Do List</h1>
    </div>
    <div class="middle">
        <h1>Tasks</h1>
        <div id="taskList">
            <ul class="task">
                <li>
                    <h1>WIP</h1>
                    <p>qwerty</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="newTaskArea">
        <h1>Add New Task</h1>
        <p>Please fill out the form below to add a new task.</p>
        <form>
            <label for="title"> Task Title: </label><br>
            <input type="text" id="taskTitle" name="taskTitle"><br><br>
            <label for="task">Task description: </label><br>
            <input type="text" id="taskDescription" name="taskDescription"><br><br>
            <button type="submit" onclick="addTask()">Submit</button>
        </form>
    </div>

</body>
</html>
